<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  z-index: 2;
  animation: fadeIn 2s ease;
}

h1 {
  color: #e63946;
  margin: 10px 0;
}

.slideshow {
  width: 100%;
  height: 200px;
  border-radius: 15px;
  overflow: hidden;
  margin-bottom: 10px;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.slideshow img.active {
  display: block;
}

button#playMusic {
  background-color: #e63946;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 10px;
}

button#playMusic:hover {
  background-color: #d62839;
}

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,0,80,0.7);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {transform: translateY(100vh); opacity: 1;}
  to {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<!-- Play Music Button -->
<button id="playMusic">üéµ Play Music</button>

<!-- Music iframe (hidden initially) -->
<iframe id="musicFrame" width="300" height="80"
src="https://www.youtube.com/embed/s9NBDKfVg1c?loop=1&playlist=s9NBDKfVg1c"
frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="display:none;"></iframe>

<div class="card">
  <h1>I love you bujjulu ‚ù§Ô∏è</h1>
  <p>Forever & always</p>
  <p>‚Äî Sainath</p>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="images/photo1.jpg" class="active">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
    <!-- Add more images here -->
  </div>
</div>

<script>
/* Slideshow */
let slides = document.querySelectorAll(".slideshow img");
let index = 0;
setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* Play YouTube music when button clicked */
document.getElementById("playMusic").addEventListener("click", () => {
  const frame = document.getElementById("musicFrame");
  frame.style.display = "block";
});
</script>

</body>
</html>
