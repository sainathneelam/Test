<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 340px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: fadeIn 2s ease;
}

h1 { color: #e63946; margin: 10px 0; }

.slideshow {
  width: 100%;
  height: 200px;
  border-radius: 15px;
  overflow: hidden;
  margin-top: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f8f0f0;
}

.slideshow img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: none;
}

.slideshow img.active { display: block; }

@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

.heart {
  position: absolute;
  color: rgba(255,0,80,0.7);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {transform: translateY(100vh); opacity: 1;}
  to {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>I love you bujjulu ❤️</h1>
  <p>Forever & always</p>
  <p>— Sainath</p>

  <!-- Slideshow -->
  <div class="slideshow">
    <img src="0B0A9217.JPG" class="active">
    <!-- Add more images if needed -->
  </div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
  <source src="NuvvunteChaley.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
/* Slideshow */
let slides = document.querySelectorAll(".slideshow img");
let index = 0;
setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* Music plays on first click anywhere */
const audio = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
  }
}, { once: true }); // triggers only once
</script>

</body>
</html>
